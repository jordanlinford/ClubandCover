name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm with caching
        uses: ./.github/actions/pnpm-install

      - name: Type check all packages
        run: |
          pnpm --filter @repo/types build
          pnpm --filter @repo/api type-check
          pnpm --filter @repo/web type-check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: typecheck
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm with caching
        uses: ./.github/actions/pnpm-install

      - name: Build all packages
        run: |
          pnpm --filter @repo/types build
          pnpm --filter @repo/ui build
          pnpm --filter @repo/config build
          pnpm --filter @repo/api build
          pnpm --filter @repo/web build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/*/dist
            packages/*/dist
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: typecheck
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm with caching
        uses: ./.github/actions/pnpm-install

      - name: Check if tests exist
        id: test-check
        run: |
          if grep -q '"test"' package.json apps/*/package.json packages/*/package.json 2>/dev/null; then
            echo "tests_exist=true" >> $GITHUB_OUTPUT
          else
            echo "tests_exist=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        if: steps.test-check.outputs.tests_exist == 'true'
        run: pnpm test

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm with caching
        uses: ./.github/actions/pnpm-install

      - name: Run security audit
        run: pnpm audit --audit-level=moderate --prod
        continue-on-error: true
