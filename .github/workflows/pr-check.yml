name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for affected packages
        id: affected
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          if echo "$CHANGED_FILES" | grep -q "^apps/api/"; then
            echo "api_changed=true" >> $GITHUB_OUTPUT
          fi
          
          if echo "$CHANGED_FILES" | grep -q "^apps/web/"; then
            echo "web_changed=true" >> $GITHUB_OUTPUT
          fi
          
          if echo "$CHANGED_FILES" | grep -q "^packages/"; then
            echo "packages_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Build affected packages
        run: |
          if [ "${{ steps.affected.outputs.packages_changed }}" == "true" ]; then
            pnpm --filter @repo/types build
            pnpm --filter @repo/ui build
            pnpm --filter @repo/config build
          fi
          
          if [ "${{ steps.affected.outputs.api_changed }}" == "true" ]; then
            pnpm --filter @repo/api build
          fi
          
          if [ "${{ steps.affected.outputs.web_changed }}" == "true" ]; then
            pnpm --filter @repo/web build
          fi

      - name: PR Size Check
        run: |
          LINES_CHANGED=$(git diff --shortstat origin/${{ github.base_ref }}...HEAD | grep -oE '[0-9]+ insertions|[0-9]+ deletions' | grep -oE '[0-9]+' | awk '{sum+=$1} END {print sum}')
          echo "Lines changed: $LINES_CHANGED"
          
          if [ "$LINES_CHANGED" -gt 1000 ]; then
            echo "âš ï¸ Warning: This PR has $LINES_CHANGED lines changed. Consider breaking it into smaller PRs."
          fi

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const output = `
            ### ğŸš€ PR Check Summary
            
            **Affected Packages:**
            - API: ${{ steps.affected.outputs.api_changed == 'true' && 'âœ… Changed' || 'âšª No changes' }}
            - Web: ${{ steps.affected.outputs.web_changed == 'true' && 'âœ… Changed' || 'âšª No changes' }}
            - Packages: ${{ steps.affected.outputs.packages_changed == 'true' && 'âœ… Changed' || 'âšª No changes' }}
            
            **Build Status:** âœ… All affected packages built successfully
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
